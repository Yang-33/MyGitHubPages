    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://yang33-kassa.jp/Codeforces-Problems/static/cf.css">
    <link rel="stylesheet" type="text/css" href="https://yang33-kassa.jp/Codeforces-Problems/static/problem.css">
  <style type="text/css">
@media (min-width: 1200px){
.container {
    max-width: 1700px !important;
}
}

.mdl-data-table {
 font-size: 15px !important;
}
  </style>
</head>
<body>
    <div id="fb-root"></div>
    <div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row mdl-color--indigo-800">
                <span class="mdl-layout-title mdl-color-text--grey-50">Codeforces Problems</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a href="https://yang33-kassa.jp/Codeforces-Problems/" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--grey-50"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">list</i> Contests <span class="mdl-ripple"></span></a>
                    <a href="https://yang33-kassa.jp/Codeforces-Problems/list/" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--grey-50"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"> search </i> Problems <span class="mdl-ripple"></span></a>
                    <a href="https://yang33-kassa.jp/Codeforces-Problems/userpage/" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--grey-50"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation"> mood</i> Userpage<span class="mdl-ripple"></span></a>
                    <a href="https://forms.gle/CBujBWJyQg5hqnnt8" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--grey-50"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">sms</i> contacts <span class="mdl-ripple"></span></a>
                    <a href="https://yang33-kassa.jp/Codeforces-Problems/link/" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--grey-50"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">transfer_within_a_station</i> Link <span class="mdl-ripple"></span></a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only ">
            <span id='logo'>CF Problems</span>
            <nav class="navigation mdl-navigation ">
                <a href="https://yang33-kassa.jp/Codeforces-Problems/" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">list</i> Contests </a>
                <a href="https://yang33-kassa.jp/Codeforces-Problems/list/" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">search</i> Problems</a>
                <a href="https://yang33-kassa.jp/Codeforces-Problems/userpage/" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">mood</i>Userpage</a>
                <a href="https://forms.gle/CBujBWJyQg5hqnnt8" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">sms</i> Contacts </a>
                <a href="https://yang33-kassa.jp/Codeforces-Problems/link/" class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">transfer_within_a_station</i> Link </a>
            </nav>
        </div>

        <!--for list-->
        <div class="container">
                <div class="handle-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--8-col">
                    <h3>Codeforces Problemset</h3>
                    <!--<p class="lead">sorry, this page is particularly heavy :(</p>-->
                    <!--<p class="lead">feature work: Narrow down the problems</p>-->
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                        <input type="checkbox" id="switch-2" class="mdl-switch__input" name="check1" onclick="flipTagshowhide(this.checked)">
                        <span class="mdl-switch__label"> Show / Hide Problems tags </span>
                    </label>
                    <form class="" action="." method="get">
                        <div class="mdl-textfield mdl-js-textfield">
                            Minimum Difficulty<input class="mdl-textfield__input" type="text" id="mindiff" name="mindifficulty">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            Maximum Difficulty<input class="mdl-textfield__input" type="text" id="maxdiff" name="maxdifficulty">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            Minimum solved<input class="mdl-textfield__input" type="text" id="minsolve" name="minsolved">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            Maximum solved<input class="mdl-textfield__input" type="text" id="maxsolve" name="maxsolved">
                        </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" placeholder="Input Username(uwi)" id="username" name="user">
                        </div>

                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" id="submitUsername">Search Problems</button>
                    </form>
                </div>



<div id="ptable">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input search" type="text" id="sample6">
        <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
      </div>
    </div>
            <!-- problem list -->            <!-- problem list end -->
        </div>
            <!-- あ -->
        </div>
        <!-- Optional JavaScript -->
        <script src="https://yang33-kassa.jp/Codeforces-Problems/static/problemtable.js"></script>
    </div>
